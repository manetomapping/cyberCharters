<html>
<head>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
	<link rel="stylesheet" href="mapMenu.css" />
	<script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>

	<script src="cybers.js"> </script>

</head>
<body onload="init()">
  <div id='map'></div>
  <div id='title'>
  	<h1>Cyber Charter Attendance in Pennsylvania</h1>
<p>Select a Cyber Charter school type to see attendance patterns. <br /> Select a school district to see history of cyber charter attendance.</p></div>
  <div id="mapheader">


  </div>
	   
  <div id ='legend'></div>

   <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-cont">
            <div class="map-popup-header">{{content.data.labelname}}</div>
			
			<h3>Percentage change in total expenditures for Cyber students 2010-13</h3>
			<p>{{content.data.total_enrol_13}}</p>
			<h3>Total expenditure for all Cyber students 2013</h3>
			<p>{{content.data.total_enrol_13}}%</p>
			<h3>Total expenditure for all Cyber students 2010</h3>
            <p>{{content.data.total_enrol_13}}% </p>
			<h3>Pct_change_10_13 (needs to be created)</h3>
			<p>{{content.data.total_enrol_13}}% </p>
			<h3>Total number of students enrolled in Cyber Charters 2013</h3>
			<p>{{content.data.total_enrol_13}}% </p>
			<h3>Total number of students enrolled in Cyber Charters 2010</h3>
			<p>{{content.data.total_enrol_13}}% </p>
			<h3>PCT_enroll_13 (needs to be created)</h3>
			<p>{{content.data.total_enrol_13}}% </p>
			<h3>Per ADM expenditure for non-special CS in 2013</h3>
			<p>{{content.data.total_enrol_13}}% </p>
			<h3>Per ADM expenditure for non-special CS in 2013</h3>
			<p>{{content.data.total_enrol_13}}% </p>
           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>
	

<div class="alert alert-info" id= "tooltip">
</div>  

</html>
